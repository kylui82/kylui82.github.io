</div>

<div class="row">
    <div class="column">
      <h2>Hello! Feel free to drop me a note</h2>

    </div>
    <div class="column" ;>
      <div class="container">
          <form action="https://formspree.io/f/xdobwbgb"
                method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" title="Please provide your name" required>
            <p>What is your favorite programming language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Html</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="react" name="fav_language" value="React">
            <label for="react">React</label><br>
            <input type="radio" id="java" name="fav_language" value="Java">
            <label for="java">Java</label><br>
            <input type="radio" id="python" name="fav_language" value="Python">
            <label for="python">Python</label><br>
            <input type="radio" id="others" name="fav_language" value="Others">
            <label for="others">Others</label><br>
            <br>
          <label for="email">Email</label>
          <input type="text" id="email" name="Email" title="Please provide your email" required>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" title="You can write anything." required style="height:80px"></textarea>
              

            <button id="send" type="submit">Send</button>


        </form>
